<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="estiloFormulario.css">
    </head>
    <body>
        <div class="form">
        <h2> Formulario de Registro</h2>
        <form action="validacion.php" method="POST" id="form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="primerApellido">Primer Apellido</label>
            <input type="text" id="primerApellido" name="primerApellido" required>
            <label for="segundoApellido">Segundo Apellido</label>
            <input type="text" id="segundoApellido" name="segundoApellido" required>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" required>
            <label for="login">Usuario</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" pattern="{4-8}" required>
            <br/><br/>
            <input type="submit" value="Registrarse">
            <button type="button" onclick="location.href='consulta.php'">Consultar registros</button>
        </form>
    </div>
    </body>
</html>
