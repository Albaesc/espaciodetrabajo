<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" name="description" content="API's html5">
  <title> API's HTML5 </title>
</head>
<body>
  <input type="file" id="video-file" accept="video/*">
  <video id="video-uploaded" controls></video>
  <div id="controls" hidden>
    <button id="play-button"> Reproducir </button>
    <button id="pause-button"> Pausar </button>
    <button id="volume-up-button"> Subir Volumen </button>
    <button id="volume-down-button"> Bajar Volumen  </button>
  </div>
</body>
</html>
